	<title>Feedback</title>
	
	<body>
		<header class="header">
		</header>
		<main>
			<section id="main-content-section">
				<h1>This page is for you to contact us</h1>
				<section class="formCountainer">
					<form class="cmxform" id="commentForm" method="get" action="">
							
						<label for="select-native-2">Topic</label>
						<select name="select-native-2" id="select-native-2">
						    <option value="bug">Bug report</option>
						    <option value="feature">Feature suggestion</option>
						    <option value="other">Other</option>
						</select>
						

						<input id="otherTopic" name="otherTopic" type="text" placeholder="Other topic">
						
						<label for="name">Name</label>
						<input id="name" name="name" minlength="2" type="text" placeholder="Your name">

						<label for="email">E-Mail</label>
						<input id="email" type="email" name="email" placeholder="bob@example.com">

						<label for="url">URL</label>
						<input id="url" type="url" name="url" placeholder="https://example.com/">

						<label for="comment">Your comment</label>
						<textarea id="comment" name="comment" placeholder="Message"></textarea>
						
						<section id="checkbox-section">
							<p>
							<label for="wantReply">Recive Reply:</label>
							<input type="checkbox" class="wantReply" id="wantReply" name="wantReply"><br>
							</p>
						
							<label for="copy" class="wantCopyYes">Recive Copy:</label>
							<p>
							<label for="wantCopyYes" class="wantCopyNo">Yes</label>
							<input type="radio" class="wantCopyYes" name="wantCopy" value="Yes">
							</p>
							<p>
							<label for="wantCopyNo">No</label>
							<input type="radio" class="wantCopyNo" name="wantCopy" value="No" checked>
							</p>
						</section>

						<input class="submit" type="submit" value="Submit">
			
					</form>
				<section>
			</section>
		</main>
	</body>
</html>
